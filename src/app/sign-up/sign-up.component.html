<div class="container">
  <div style="height: 50px;">
  </div>
  <div class="row" [@signUpPanel]="state">
    <div class="offset-sm-6 col-sm-5">
      <div class="panel panel-primary">
        <div class="panel-heading">Create a New User Account</div>
        <div class="panel-body">
          <form [ngFormModel]="signUpForm" (ngSubmit)="saveNewUser($event)">
            <div class="form-group">
              <label for="username">Email:</label>
              <input [NgControl]="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-roup">
              <label for="password">Password:</label>
              <input [NgControl]="password" type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="password_confirmation">Password (Confirmation):</label>
              <input [NgControl]="password_confirmation" type="password" class="form-control" id="password_confirmation">
            </div>
            <div class="form-group">
              <label for="customer">Customer:</label>
              <input auto-complete [(ngModel)]="customer" [source]="customers" [NgControl]="customer" class="form-control" id="customer"/>
            </div>
             <button type="submit" class="btn btn-default">Sign Up!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
